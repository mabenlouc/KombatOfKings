<html>
    <head>
        <meta charset="utf-8">
        <title>Kombat of Kings</title>
        <link rel="icon" href="./img/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <style>
            *{
                box-sizing: border-box;
                font-family: 'Press Start 2P', cursive;
            }
            body {
                background-color: black;
            }
            #tab{
                margin-top: 50px;
                margin-left: 252px;
                margin-bottom: 60px;
            }
            .cl{
                text-align: center;
            }
            td{
                padding-top: 10px;
            }
            #controls{
                position:absolute;
                top: 20px;
                left:1050px;
            }
        </style>

    </head>
    <body>
        <div style="position: relative; display: inline-block;">
            <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
                <!-- player health -->
                <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white; border-left: 4px solid white; border-bottom: 4px solid white;">
                    <div style="background-color: red; height:30px; width: 100%;"></div>
                    <div id="playerHealth" style="position: absolute; background: #0369a1; top: 0; bottom: 0; right: 0; width: 100%;"></div>
                </div>
                <!-- timer -->
                <div id="timer" style="background-color: black; height: 50px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border: 4px solid white;"> 10 </div>
                <!-- enemy health -->
                <div style="position: relative; width: 100%; border-top: 4px solid white; border-right: 4px solid white; border-bottom: 4px solid white;">
                    <div style="background-color: red; height:30px"></div>
                    <div id="enemyHealth" style="position: absolute; background: #0369a1; top: 0; bottom: 0; right: 0; left: 0;"></div>
                </div>
            </div>
            <div id="displayResult" style="position:absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; bottom: 0; right: 0; left: 0;"> Tie </div>
            <canvas></canvas>
        </div>
        <div>
            <button style="position:relative; top:15px; left: 460px;" type="submit" onClick="refreshPage()">New Game</button>
            <h1 style="position:relative; top:20px; left: 288px; color:blanchedalmond"> Kombat of Kings</h1>
            <div>
                <table id="tab">
                    <tr id="charTitle">
                        <th style="padding-right: 70px;color:#ef4444; font-size: large;"> King Arthur </th>
                        <th style="color:#3b82f6; font-size: large;;"> King Charles </th>
                    </tr>
                    <tr class="cl">
                        <td style="color:blanchedalmond; padding-right: 70px;"> <img src="./img/Arthur.png" alt="" height=130 width=100></img> </td>
                        <td style="color:blanchedalmond; padding-right: 25px;"> <img src="./img/Charles.png" alt="" height=130 width=100></img> </td>
                    </tr>
                    <tr class="cl">
                        <td style="color:blanchedalmond; padding-right: 70px;"> Short Range </td>
                        <td style="color:blanchedalmond;"> Long Range </td>                   
                    </tr>
                    <tr class="cl">
                        <td style="color:blanchedalmond; padding-right: 70px; padding-bottom:20px;"> Slower Attack </td>
                        <td style="color:blanchedalmond; padding-bottom:20px;"> Faster Attack </td>                    
                    </tr>

                    <tr class="cl">
                        <td colspan="2" style="color:blanchedalmond; padding: 20px; border: solid white 1px;"> Developed By <a href="http://mobenl.com/" target="_blank" style="text-decoration:none;"> Mohammed Benloucif </a> </td>
                    </tr>
                </table>
                <table id="controls">
                    <tr id="charTitle">
                        <th style="padding-right: 50px; color:#ef4444; font-size: large;"> King Arthur </th>
                        <th style="color:#3b82f6; font-size: large;;"> King Charles </th>
                    </tr>
                    <tr class="cl">
                        <td style="color:blanchedalmond; padding-right: 25px;"> <img src="./img/wKey.png" alt="" height=40 width=40></img> <p>Up</p> </td>
                        <td style="color:blanchedalmond; padding-right: 25px;"> <img src="./img/upArrow.png" alt="" height=40 width=40></img> <p>Up</p> </td>
                    </tr>
                    <tr class="cl">
                        <td style="color:blanchedalmond; padding-right: 25px;"> <img src="./img/aKey.png" alt="" height=40 width=40></img> <p>Left</p> </td>
                        <td style="color:blanchedalmond; padding-right: 25px;"> <img src="./img/leftKey.png" alt="" height=40 width=40></img> <p>Left</p> </td>                        
                    </tr>
                    <tr class="cl">
                        <td style="color:blanchedalmond; padding-right: 25px;"> <img src="./img/dKey.png" alt="" height=40 width=40></img> <p>Right</p> </td>
                        <td style="color:blanchedalmond; padding-right: 25px;"> <img src="./img/rightKey.png" alt="" height=40 width=40></img> <p>Right</p> </td>
                    </tr>
                    <tr class="cl">
                        <td style="color:blanchedalmond; padding-right: 25px;"> <img src="./img/spaceBar.png" alt="" height=40 width=200></img> <p>Attack</p> </td>
                        <td style="color:blanchedalmond; padding-right: 25px;"> <img src="./img/downKey.png" alt="" height=40 width=40></img> <p>Attack</p> </td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/utils.js"></script>
        <script src="js/script.js"></script>
        <script src="index.js"></script>
    </body>
</html>
